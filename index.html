<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CA8</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body class="position-absolute top-50 start-50 translate-middle">
    <main class="row m-auto d-flex align-middle justify-content-center">
      <form id="frmCreateUser">
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="btn-signup">
          Sign Up
        </button>
        <button class="btn btn-primary" id="btn-read">Show Stats</button>
      </form>
      <div id="player-content"></div>
    </main>

    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
