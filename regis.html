<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Baby Terry</title>
    <!-- description -->
    <meta name="description" content="Login Form - Responsive Template" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Icons CSS -->
    <link rel="stylesheet" href="css/materialdesignicons.css" />
    <!-- Bootstrap Checkbox CSS -->
    <link rel="stylesheet" href="css/awesome-bootstrap-checkbox.css" />
    <!-- Rippler CSS -->
    <link rel="stylesheet" href="css/rippler.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container py-2">
      <div class="row">
        <div class="col-md-12">
          <div class="logo">
            <a href="#">
              <h1>Baby Terry</h1>
            </a>
          </div>
          <div class="row">
            <div class="col-md-6 login-form mx-auto">
              <!-- form card login -->
              <div class="card">
                <div class="card-header">
                  <h3 class="mb-0">Register</h3>
                </div>
                <div class="card-body">
                  <form id="formLogin" method="POST" class="formLogin">
                    <div class="form-group">
                      <input
                        for="email"
                        class="form-control"
                        id="email"
                        name="name"
                        placeholder="Email"
                        type="text"
                        required=""
                      />
                      <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group">
                      <input
                        for="password"
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        id="password"
                        required=""
                      />
                      <i class="fa fa-lock"></i>
                    </div>

                    <div class="row mb-3">
                      <div class="col-lg-12 text-right">
                        <button
                          href="home.html"
                          type="submit"
                          class="btn btn-success hover-btn btn-wd"
                          id="btn-signup"
                        >
                          <span>Sign Up</span>
                        </button>
                      </div>
                    </div>
                  </form>
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="create-box text-block text-center my-0">
                        <a href="index.html" class="text-black text-small"
                          >Back to Login</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /form card login -->
            </div>
          </div>
          <!--/row-->
        </div>
        <!--/col-->
      </div>
      <!--/row-->
    </div>
    <!--/container-->

    <!-- jquery latest version -->
    <script src="js/jquery.min.js"></script>
    <!-- popper.min.js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Jquery Rippler js -->
    <script src="js/jquery.rippler.min.js"></script>
    <!-- script js -->
    <script src="js/script.js"></script>
    <script src="main.js"></script>
    <script src="config.js"></script>
  </body>
</html>
